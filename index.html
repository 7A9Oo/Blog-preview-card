<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- font Figtree -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <!-- style -->
    <link rel="stylesheet" href="styles/master.css">
    <!--favicon  -->
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
    <title>Blog preview card</title>
</head>
<body>
    
       <header></header>
       <nav></nav>
       <main>
            <section class="card">
                <div class="blog-image">
                    <img src="images/illustration-article.svg" alt="cover">
                </div>
                <div class="content">
                    <span class="center-text preset-3-b">Learning</span>
                    <p class="preset-3">Published 21 Dec 2023</p>
                    <h2 class="preset-1">HTML & CSS Foundations</h2>
                    <p class="preset-2">These languages are the backbone of every website, defining structure, content, and presentation</p>
                </div>
                <div class="author">
                    <img src="images/image-avatar.webp" alt="avatar">
                    <p class="center-text preset-3-b">Greg Hooper</p>
                </div>
            </section>
       </main>
       <footer></footer>
</body>
</html>
